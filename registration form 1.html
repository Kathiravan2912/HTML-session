<html>

<head>
    <title>
        HTML Session
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">Register here!</h1>
    <div class="Container">
    <form action="registration form 2.html">
        <label for="Name">Name:</label><br>
        <input class="Form-Elements" type="text"><br>
        <label for="Mail-ID:">Mail-ID:</label><br> 
        <input  class="Form-Elements" type="text"><br>
        Phone:<br><input class="Form-Elements" type="text"><br>
        Date-of-birth:<br><input class="Form-Elements" type="date"><br>
        Password:<br><input class="Form-Elements" type="password"><br>
        Confirm Password:<br><input class="Form-Elements" type="password"><br>
        Gender:<input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Others">Others
        <br>
        <br>
        Country: <br><select class="Form-Elements">
            <option>India</option>
            <option>Russia</option>
            <option>USA</option>
            <option>Finland</option>
            <option>China</option>
        </select><br>
        State: <br> <select  class="Form-Elements">
            <option>Tamilnadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Andhhra pradesh</option>
            <option>Delhi</option>
        </select><br>
        District:<br><select  class="Form-Elements">
            <option>Chennai</option>
            <option>Villupuram</option>
        </select><br>
        Known Languages: <br
        ><input type="checkbox">Tamil
        <input type="checkbox">English
        <input type="checkbox">Hindi
        <input type="checkbox">Other Languages <br>
        Skills range in Java: <input type="range"><br><br>
        Resume:<br><input class="Form-Elements File" type="file"><br>
        <button>Submit</button>
        <!-- <button type="reset">Reset</button> -->
    </form>
</div>
</body>

</html>
